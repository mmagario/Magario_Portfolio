<body>

    <source src="Assets/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div id="background-overlay"></div>

  <div id="vignette-overlay"></div>

  <header>
    <img src="Assets/Magario_Logo.png" alt="Martin Magario Logo" id="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>

  <main>
    <h2>MEM Design | Illustration</h2>

      <div class="section-card">
        <img src="Assets/placeholder.png" alt="Coming Soon">
        <h3>Coming Soon</h3>
        <p>New illustration work will be added here shortly.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© MEM Design | Martin Elliott Magario. All Rights Reserved</p>
  </footer>

  <script src="lightbox-plus-jquery.js"></script>

  <script>
  const bg = document.getElementById('background-video'); // or use background-overlay
  const strength = 30; // how far it moves — tweak to taste

  document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth - 0.5) * strength;
    const y = (e.clientY / window.innerHeight - 0.5) * strength;
    bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
  });

  // optional: reset smoothly on mouse leave
  document.addEventListener('mouseleave', () => {
    bg.style.transform = `translate(0, 0) scale(1.05)`;
  });
</script>
</body>
